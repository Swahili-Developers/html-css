<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>login</title>
</head>
<body>
    <div class="main">
        <div class="top">
            <img src="logo.jpeg" alt="logo">
            <h1>LOG IN TO YOUR ACCOUNT</h1>
            <h2>(LIVE)</h2>
        </div>
        <div class="form">
            <form action="#">
                <label for="email" ><i class="fa fa-user"></i></label>
                <input type="email" name="email" placeholder="Email Address" id="active">
                <br>
                <label for="password"><i class="fa fa-key"></i></label>
                <input type="password" name="password" placeholder="Password" >
                <br>
                <label for="btn"></label>
                <input type="button"  value="LOG IN"  name="btn" style="width: 70%;margin-left:50px;">
            </form>
        </div>
</body>
</html>
